server.port=9001
spring.application.name=member
eureka.client.service-url.defaultZone=http://localhost:9000/eureka/
#redis配置
spring.redis.host=127.0.0.1
spring.redis.password=admin
spring.redis.port=6379
spring.redis.pool.max-idle=100
spring.redis.pool.min-idle=1
spring.redis.pool.max-active=1000
spring.redis.pool.max-wait=-1
#数据库连接信息
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://192.168.52.128:3306/lizhen-member
spring.datasource.username=lizhen
spring.datasource.password=admin
# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
##activemq连接信息
#指定ActiveMQ broker的URL，默认自动生成.
spring.activemq.broker-url=tcp://localhost:61616
#是否是内存模式，默认为true.
spring.activemq.in-memory=true
#是否创建PooledConnectionFactory，而非ConnectionFactory，默认false
spring.activemq.pool.enabled=false
##队列
messages.queue=messages_queue



